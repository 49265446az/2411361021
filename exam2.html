<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>商品資訊表格</title>
    <style>
        table { 
            border-collapse: collapse; 
            width: 80%; 
            margin: 20px auto; 
            background-color: #f9f9f9; 
        }
        th, td { 
            border: 1px solid #333; /* 明確邊框 */
            padding: 8px; 
            text-align: center; 
        }
        th { background-color: #1e90ff; color: white; }
        caption { 
            font-weight: bold; 
            font-size: 1.2em; 
            margin-bottom: 10px; 
        }
        tfoot td { background-color: #eee; font-style: italic; }
    </style>
</head>
<body>
    <table>
        <caption>三項商品資訊</caption>
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>價格</th>
                <th>庫存量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>商品 A</td>
                <td>500 元</td>
                <td>20</td>
            </tr>
            <tr>
                <td>商品 B</td>
                <td>350 元</td>
                <td>15</td>
            </tr>
            <tr>
                <td>商品 C</td>
                <td>200 元</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">資料更新日期：2025/11/05</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
