<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>托尼商城 - 買家頁</title>
<style>
  body { font-family: Arial; margin:0; background:#f5f5f5;}
  header { background:#ee4d2d; padding:10px 20px; color:white; display:flex; justify-content:space-between; align-items:center;}
  header h2 { margin:0; }
  .container { padding:20px;}
  .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(180px, 1fr)); gap:15px; }
  .card { background:white; padding:10px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
  .card img { width:100%; height:150px; object-fit:cover; border-radius:5px; }
  .card h4 { margin:5px 0; font-size:16px; }
  .card p { font-size:14px; color:#555; }
</style>
</head>
<body>

<header>
  <h2>托尼商城</h2>
</header>

<div class="container">
  <div class="grid" id="productList"></div>
</div>

<script>
  // 最精簡商品資料
  const products = [
    {title:"短袖T恤", desc:"舒適純棉短袖", img:"https://via.placeholder.com/200?text=T%E6%81%A4"},
    {title:"耳機", desc:"藍牙降噪耳機", img:"https://via.placeholder.com/200?text=%E8%80%B3%E6%A9%9F"},
    {title:"口紅", desc:"持久紅色口紅", img:"https://via.placeholder.com/200?text=%E5%8F%A3%E7%B4%85"}
  ];

  const list = document.getElementById("productList");
  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.img}">
      <h4>${p.title}</h4>
      <p>${p.desc}</p>
    `;
    list.appendChild(card);
  });
</script>

</body>
</html>
