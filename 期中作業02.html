<body>
    <h1>古詩—王維</h1>
    <dl>
        <dt>空山不見人，但聞人語響；返景入深林，復照青苔上。</dt>
        <dt>江雪—柳宗元</dt>
        <dd>千山鳥飛絕，萬徑人蹤滅；孤舟蓑笠翁，獨釣寒江雪。</dd>
        <dt>登樂遊原—李商隱</dt>
        <dd>向晚意不適，驅車登古原。夕陽無限好，只是近黃昏。</dd>
        <dt>送別—王之涣</dt>
        <dd>山中相送罷，日暮掩柴扉。春草明年綠，王孫歸不歸？</dd>
        <dt>詠柳—李白</dt>
        <dd>碧玉妝成一樹高，萬條垂下綠絲絛。不知細葉誰裁出，二月春風似剪刀。</dd>
    </dl>
