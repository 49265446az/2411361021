<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>愛心文字漂浮效果</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background-color: #111;
}

.chat-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

/* 爱心 div */
.heart {
    position: absolute;
    width: 60px;
    height: 60px;
    background: red;
    transform: rotate(-45deg);
    clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 85%, 25% 100%, 0% 35%);
    opacity: 0;
    pointer-events: none;
    animation: floatHeart 3s forwards;
}

/* 爱心漂浮动画 */
@keyframes floatHeart {
    0% { opacity: 0; transform: scale(0) translateY(0) rotate(-45deg); }
    20% { opacity: 1; transform: scale(1.2) translateY(-20px) rotate(-45deg); }
    100% { opacity: 0; transform: scale(1) translateY(-150px) rotate(-45deg); }
}

/* 爱心里的文字 */
.heart-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 12px;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0;
    animation: floatTextInHeart 3s forwards;
}

@keyframes floatTextInHeart {
    0% { opacity: 0; transform: translate(-50%, -50%) translateY(0); }
    20% { opacity: 1; transform: translate(-50%, -50%) translateY(-5px); }
    100% { opacity: 0; transform: translate(-50%, -50%) translateY(-80px); }
}
</style>
</head>
<body>

<div class="chat-container" id="chatContainer"></div>

<script>
const messages = [
    "愛你❤️", "想你💌", "寶貝💖", "抱抱🤗", "你最棒💪",
    "甜心🍬", "小太陽☀️", "晚安🌙", "記得喝水💧", "永遠愛你❤"
];

function random(min, max) { return Math.random() * (max - min) + min; }

// 创建一个带文字的爱心
function createHeartWithText() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = random(10, 90) + "vw";
    heart.style.top = random(20, 70) + "vh";
    heart.style.width = random(40, 70) + "px";
    heart.style.height = heart.style.width;

    // 创建文字
    const text = document.createElement("div");
    text.className = "heart-text";
    text.innerText = messages[Math.floor(Math.random() * messages.length)];
    text.style.fontSize = random(10, 16) + "px";
    heart.appendChild(text);

    document.getElementById("chatContainer").appendChild(heart);

    // 动画结束后移除
    setTimeout(() => heart.remove(), 3000);
}

// 自动生成爱心 + 文字漂浮
setInterval(createHeartWithText, 600);
</script>

</body>
</html>
``
