<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>愛心背景關心訊息彈幕</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/5t5OjZ9.png') no-repeat center center fixed;
    background-size: cover; /* 背景圖片填滿螢幕 */
  }

  .chat-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .chat-bubble {
    position: absolute;
    padding: 12px 20px;
    border-radius: 25px;
    color: #fff;
    font-size: 18px;
    opacity: 0;
    white-space: nowrap;
    pointer-events: none;
    animation: floatUp linear forwards;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100%);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(-150%);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div class="chat-container" id="chatContainer"></div>

<script>
const messages = [
  "寶貝你今天累了嗎？",
  "我一直在想你❤",
  "記得多喝水喔💧",
  "你最棒了💪",
  "我好想抱抱你🤗",
  "晚安寶貝，做個好夢🌙",
  "愛你喔❤️",
  "今天辛苦了😚",
  "別忘了微笑😊",
  "想你了💌",
  "抱抱你❤️",
  "你是我的小太陽☀️"
];

const colors = ["#ff6b6b", "#feca57", "#48dbfb", "#1dd1a1", "#5f27cd", "#ff9ff3", "#ff9f43"];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createBubble() {
  const bubble = document.createElement("div");
  bubble.className = "chat-bubble";
  bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
  bubble.style.background = colors[Math.floor(Math.random() * colors.length)];

  // 氣泡隨機水平位置
  bubble.style.left = random(0, 90) + "vw";
  // 初始垂直位置從底部開始
  bubble.style.bottom = "-50px";
  // 字體大小隨機
  bubble.style.fontSize = random(16, 28) + "px";

  // 動畫速度隨機
  const duration = random(5, 12);
  bubble.style.animationDuration = duration + "s";

  document.getElementById("chatContainer").appendChild(bubble);

  // 動畫結束後自動移除
  setTimeout(() => {
    bubble.remove();
  }, duration * 1000);
}

// 每 0.3 秒生成一個氣泡
setInterval(createBubble, 300);
</script>
</body>
</html>
