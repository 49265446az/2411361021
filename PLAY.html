<title>密集愛心文字雨</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background-color: #111;
  font-family: Arial, sans-serif;
}

.chat-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* 漂浮文字氣泡 */
.chat-bubble {
  position: absolute;
  padding: 8px 14px;
  border-radius: 25px;
  color: #fff;
  font-size: 14px;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  animation: floatUp linear forwards;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

@keyframes floatUp {
  0% { opacity: 0; transform: translateY(20px); }
  10% { opacity: 1; }
  100% { transform: translateY(-120%); opacity: 0; }
}

/* 愛心文字 */
.heart-letter {
  position: absolute;
  color: #ff6b6b;
  font-weight: bold;
  opacity: 0;
  animation: floatHeartLetter linear forwards;
}

@keyframes floatHeartLetter {
  0% { opacity: 0; transform: translateY(0); }
  10% { opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>
