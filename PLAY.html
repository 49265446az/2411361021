<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大愛心背景漂浮氣泡</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background-color: #111;
  }

  /* 大愛心背景 */
  .heart-bg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70vmin;
    height: 70vmin;
    background: radial-gradient(circle at 50% 50%, #ff6b6b 0%, #ff4757 80%);
    clip-path: path('M50 15 C50 5, 90 5, 90 35 C90 60, 50 90, 50 90 C50 90, 10 60, 10 35 C10 5, 50 5, 50 15 Z');
    z-index: 0;
  }

  .chat-container {
    position: absolute;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: 1;
  }

  .chat-bubble {
    position: absolute;
    padding: 12px 20px;
    border-radius: 25px;
    color: #fff;
    font-size: 18px;
    opacity: 0;
    white-space: nowrap;
    pointer-events: none;
    animation: floatUp linear forwards;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  @keyframes floatUp {
    0% { opacity: 0; transform: translateY(20px); }
    10% { opacity: 1; }
    100% { opacity: -150%; opacity: 0; }
  }
</style>
</head>
<body>
<div class="heart-bg"></div>
<div class="chat-container" id="chatContainer"></div>

<script>
const messages = [
  "寶貝你今天累了嗎？",
  "我一直在想你❤",
  "記得多喝水喔💧",
  "你最棒了💪",
  "我好想抱抱你🤗",
  "晚安寶貝，做個好夢🌙",
  "愛你喔❤️",
  "今天辛苦了😚",
  "別忘了微笑😊",
  "想你了💌",
  "抱抱你❤️",
  "你是我的小太陽☀️"
];

const colors = ["#ff6b6b", "#feca57", "#48dbfb", "#1dd1a1", "#5f27cd", "#ff9ff3", "#ff9f43"];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createBubble() {
  const bubble = document.createElement("div");
  bubble.className = "chat-bubble";
  bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
  bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
  
  // 氣泡隨機位置在屏幕中間靠上方（不要只在底部）
  bubble.style.left = random(20, 80) + "vw";
  bubble.style.top = random(10, 60) + "vh"; 
  bubble.style.fontSize = random(16, 28) + "px";

  // 動畫速度隨機
  const duration = random(5, 12);
  bubble.style.animationDuration = duration + "s";

  document.getElementById("chatContainer").appendChild(bubble);

  setTimeout(() => bubble.remove(), duration * 1000);
}

// 每 0.5 秒生成一個氣泡
setInterval(createBubble, 500);
</script>
</body>
</html>
