<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>愛心背景關心訊息彈幕</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #111;
    background-image: 
      radial-gradient(circle, #ff6b6b 10%, transparent 10%),
      radial-gradient(circle, #feca57 10%, transparent 10%);
    background-size: 40px 40px;
    background-position: 0 0, 20px 20px;
  }

  .chat-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .chat-bubble {
    position: absolute;
    padding: 12px 20px;
    border-radius: 25px;
    color: #fff;
    font-size: 18px;
    opacity: 0;
    white-space: nowrap;
    pointer-events: none;
    animation: floatUp linear forwards;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  @keyframes floatUp {
    0% { transform: translateY(100%); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-150%); opacity: 0; }
  }
</style>
</head>
<body>
<div class="chat-container" id="chatContainer"></div>

<script>
const messages = [
  "寶貝你今天累了嗎？",
  "我一直在想你❤",
  "記得多喝水喔💧",
  "你最棒了💪",
  "我好想抱抱你🤗",
  "晚安寶貝，做個好夢🌙",
  "愛你喔❤️",
  "今天辛苦了😚",
  "別忘了微笑😊",
  "想你了💌",
  "抱抱你❤️",
  "你是我的小太陽☀️"
];

const colors = ["#ff6b6b", "#feca57", "#48dbfb", "#1dd1a1", "#5f27cd", "#ff9ff3", "#ff9f43"];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createBubble() {
  const bubble = document.createElement("div");
  bubble.className = "chat-bubble";
  bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
  bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
  bubble.style.left = random(0, 90) + "vw";
  bubble.style.bottom = "-50px";
  bubble.style.fontSize = random(16, 28) + "px";
  const duration = random(5, 12);
  bubble.style.animationDuration = duration + "s";
  document.getElementById("chatContainer").appendChild(bubble);
  setTimeout(() => bubble.remove(), duration * 1000);
}

setInterval(createBubble, 300);
</script>
</body>
</html>
